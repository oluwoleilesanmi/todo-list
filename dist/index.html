<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo-list</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
  </head>
  <body>
    <!--Project Section-->
    <div class="project-section">
      <h3>Projects<h3>
      <ul class="project-list"></ul>
      <form action="/action_page.php">
        <label for="pname">Project Name</label>
        <input type="text" id="pname" name="projectname" placeholder="Todo's Project name.."/>
      </form>
    </div>

    <!--Todo Section-->
    <div class="todo-section">
      <form class="todo-form hide">
        <div id="title">
          <label for="todo-title">Title:</label>
          <input type="text" id="todo-title" />
        </div>
        <div id="description">
          <label for="todo-description">Description:</label>
          <textarea id="todo-description"></textarea>
        </div>
        <div id="priority">
          <label for="todo-priority">Priority:</label>
          <select id="todo-priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div id="date-due">
          <label for="todo-due-date">Due:</label>
          <input type="datetime-local" id="todo-due-date" />
        </div>
        <button id="todo-add">Add todo</button>
      </form>
      <ul class="todos"></ul>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
