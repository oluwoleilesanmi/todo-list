<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo-list</title>
  </head>
  <body>
    <div class="task-container">
      <form class="task-entry">
        <input
          class="task-input"
          name="task"
          type="text"
          placeholder="Text-input && end-date  >>>"
        />
        <input
          type="datetime-local"
          value="2019-01-01T00:00"
          class="datetime"
          name="date"
        />
        <button class="task-submit">+</button>
      </form>
      <div class="error-msg"></div>
      <ul class="task-list"></ul>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
